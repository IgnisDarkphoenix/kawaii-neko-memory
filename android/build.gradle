plugins {
    id 'com.android.application'
}

android {
    namespace "com.darkphoenixteam.kawaiinekomemory"
    compileSdk project.androidCompileSdk.toInteger()
    
    defaultConfig {
        applicationId "com.darkphoenixteam.kawaiinekomemory"
        minSdk project.androidMinSdk.toInteger()
        targetSdk project.androidTargetSdk.toInteger()
        versionCode 1
        versionName "1.0.0"
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            applicationIdSuffix ".debug"
        }
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += 'META-INF/robovm/ios/robovm.xml'
        }
    }
}

dependencies {
    // Project Core
    implementation project(':core')
    
    // libGDX Android Backend
    implementation "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
    
    // libGDX Platform Natives (forma correcta para Gradle moderno)
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86"
    implementation "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-x86_64"
    
    // libGDX FreeType (para fuentes multi-idioma)
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi-v7a"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-arm64-v8a"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86"
    implementation "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-x86_64"
    
    // === ADS (Mediación) - Descomentar en Fase 3 ===
    // Google AdMob
    // implementation 'com.google.android.gms:play-services-ads:23.0.0'
    
    // AppLovin MAX (Mediación)
    // implementation 'com.applovin:applovin-sdk:12.4.0'
    
    // Unity Ads (Adapter para MAX)
    // implementation 'com.applovin.mediation:unity-ads-adapter:4.10.0.0'
    
    // AdMob Adapter para MAX
    // implementation 'com.applovin.mediation:google-adapter:23.0.0.0'
}