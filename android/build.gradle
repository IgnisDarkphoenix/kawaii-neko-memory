plugins {
    id 'com.android.application'
}

android {
    namespace 'com.darkphoenixteam.kawaiinekomemory'
    compileSdk Integer.parseInt(rootProject.properties['androidTargetSdk'])

    defaultConfig {
        applicationId 'com.darkphoenixteam.kawaiinekomemory'
        minSdk Integer.parseInt(rootProject.properties['androidMinSdk'])
        targetSdk Integer.parseInt(rootProject.properties['androidTargetSdk'])
        versionCode Integer.parseInt(rootProject.properties['appVersionCode'])
        versionName rootProject.properties['appVersionName']
        
        // Mantener recursos de idiomas
        resConfigs "en", "es", "ru", "pt", "zh", "ja", "ko", "fr", "de", "it"
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            debuggable true
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
            assets.srcDirs = ['../assets']
            jniLibs.srcDirs = ['libs']
        }
    }

    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
            excludes += 'META-INF/robovm/ios/robovm.xml'
        }
    }
    
    lint {
        abortOnError false
    }
}

dependencies {
    implementation project(':core')
    
    // LibGDX Android Backend
    implementation "com.badlogicgames.gdx:gdx-backend-android:${rootProject.properties['gdxVersion']}"
    natives "com.badlogicgames.gdx:gdx-platform:${rootProject.properties['gdxVersion']}:natives-armeabi-v7a"
    natives "com.badlogicgames.gdx:gdx-platform:${rootProject.properties['gdxVersion']}:natives-arm64-v8a"
    natives "com.badlogicgames.gdx:gdx-platform:${rootProject.properties['gdxVersion']}:natives-x86"
    natives "com.badlogicgames.gdx:gdx-platform:${rootProject.properties['gdxVersion']}:natives-x86_64"
    
    // FreeType para fuentes
    implementation "com.badlogicgames.gdx:gdx-freetype:${rootProject.properties['gdxVersion']}"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:${rootProject.properties['gdxVersion']}:natives-armeabi-v7a"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:${rootProject.properties['gdxVersion']}:natives-arm64-v8a"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:${rootProject.properties['gdxVersion']}:natives-x86"
    natives "com.badlogicgames.gdx:gdx-freetype-platform:${rootProject.properties['gdxVersion']}:natives-x86_64"
    
    // === MEDIACIÓN DE ADS ===
    // AppLovin MAX (Mediación principal)
    implementation "com.applovin:applovin-sdk:${rootProject.properties['appLovinVersion']}"
    
    // Google AdMob (Adaptador para MAX)
    implementation "com.google.android.gms:play-services-ads:${rootProject.properties['admobVersion']}"
    implementation 'com.applovin.mediation:google-adapter:+'
    
    // Unity Ads (Adaptador para MAX)
    implementation "com.unity3d.ads:unity-ads:${rootProject.properties['unityAdsVersion']}"
    implementation 'com.applovin.mediation:unityads-adapter:+'
    
    // AndroidX (requerido)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
}

// Copiar natives al directorio correcto
configurations {
    natives
}

tasks.register('copyNatives') {
    doLast {
        file("libs/armeabi-v7a/").mkdirs()
        file("libs/arm64-v8a/").mkdirs()
        file("libs/x86/").mkdirs()
        file("libs/x86_64/").mkdirs()
        
        configurations.natives.copy().files.each { jar ->
            def outputDir = null
            if(jar.name.contains("armeabi-v7a")) outputDir = file("libs/armeabi-v7a")
            if(jar.name.contains("arm64-v8a")) outputDir = file("libs/arm64-v8a")
            if(jar.name.contains("x86_64")) outputDir = file("libs/x86_64")
            else if(jar.name.contains("x86")) outputDir = file("libs/x86")
            
            if(outputDir != null) {
                copy {
                    from zipTree(jar)
                    into outputDir
                    include "*.so"
                }
            }
        }
    }
}

tasks.matching { it.name.contains('merge') && it.name.contains('JniLibFolders') }.configureEach {
    dependsOn 'copyNatives'
}